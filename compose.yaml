networks:
  mymysql_general-network:
    external: true # 引用外部已存在的网络

services:
  virtual-avatar-server:
    build:
      context: .
      dockerfile: Dockerfile.server
    networks:
      - mymysql_general-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  virtual-avatar-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    volumes:
      - ./frontend-build:/build-output
    networks:
      - mymysql_general-network
