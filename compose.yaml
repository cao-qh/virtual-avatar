networks:
  mymysql_general-network:
    external: true # 引用外部已存在的网络

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    environment:
      - DB_HOST=mymysql
      - DB_USER=caoqihao
      - DB_PASSWORD=caoqihao
      - DB_NAME=mysite
      - NODE_ENV=production
    networks:
      - mymysql_general-network
    volumes:
      - ./server/uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    volumes:
      - ./frontend-build:/build-output
    networks:
      - mymysql_general-network
